name: Deploy Wolf of Robinhood to AWS Lambda

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v2

      - name: Install Python3.8
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          
      - name: Zip Source Code
        run: zip -r WolfOfRobinhood.zip ./;

      - name: Deploy to AWS Lambda
        uses: appleboy/lambda-action@v0.1.3
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ${{ secrets.AWS_REGION }}
          function_name: WolfOfRobinhood
          role: arn:aws:iam::650503560686:role/LambdaAdminAccess
          runtime: python3.8
          handler: lambda.lambda_handler
          zip_file: WolfOfRobinhood.zip
